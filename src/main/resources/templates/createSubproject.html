<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create subproject</title>
</head>
<body>

<form th:method="post" th:object="${newSubproject}">
  <div>
    <label >Subproject Name:</label>
    <input type="text" id="subprojectName" th:field="*{name}">
  </div>

  <div>
    <button type="submit">Create project</button>
  </div>

</form>

</body>
</html>
